<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>eCharts</title>
		<style type="text/css">
			#main {
				width: 600px ;
				height: 400px;
			}
		</style>
		<script type="text/javascript" src ="js/echarts.js"></script>
	</head>
	<body>
		<div id="main"></div>
		<script type="text/javascript">
			//基于准备好的DOM，初始化echarts实例
			var myCharts = echarts.init(document.getElementById("main"));
			//指定图表的配置项和数据
			var option = {
				//全局背景色
				backgroundColor: "#66ccff",
				title: {
                	text : 'ECharts demo图表'
            	},
				textStyle: {
					color: 'rgba(0, 0, 0, 0.5)'
				},
				labelLine: {
				    lineStyle: {
				        color: 'rgba(0, 0, 0, 0.1)'
				    }
				},
				tooltip: {
		            show: true
		         },
		        //图表网格设置
		        grid: {
	                left: '10%',
	                right:'10%',
	                containLabel: true,
        		},
        		//表头
				legend: {
                    data: ['语文']
                },
                //x轴坐标设置
                xAxis: [
                    {
                        type : 'category',
                        splitLine : {show : true},
                        data : ['张三','李四','王五',"66","77"]
                    }
                ], 
                //y轴坐标设置
                yAxis: [
                    {
                      type: 'value',
                            min: 0,
                            max: 100,
                            interval: 10,
                            axisLabel: {
                                formatter: '{value} '
                            }
                    } 
                ],
                //常用数据存储，及图表显示
                series: [
                    {
                        name: '语文',
                        type: 'bar',
                        data: [69, 90, 77,64,35],
                        barWidth : 30
		            },
                    {
                        name: '语文',
                        type: 'line',
                        itemStyle: {
                                normal: {
                                   color: '66ccff'
                                }
                        },
                        data: [69, 90, 77,64,35]
                    }
                ],
                itemStyle: {
        			 //鼠标悬停时
        			 emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.1)'
                	}
        		},
                // 这个dataZoom组件，默认控制x轴，用于滚动条拖放
                 dataZoom: [
			        {   
			            type: 'slider', 
			            start: 10,      
			            end: 80         
			        },
			        // 这个dataZoom组件，也控制x轴。鼠标滚动进行缩放
			        {   
			            type: 'inside', 
			            start: 10,      
			            end: 60        
			        }
    ],
            };
				myCharts.setOption(option);
		</script>
	</body>
</html>
